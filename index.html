<!DOCTYPE html>
<html>
  <head>
    <title>Simple Page</title>
    <style>
      body {
        background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #ffffff;
        background-color: #27496d;
        text-align: center;
        padding: 20px;
        border-bottom: 4px solid #ffa500;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        margin: 0;
      }

      .box {
        background-color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin: 60px auto;
        padding: 30px 40px;
        border-radius: 15px;
        border: 2px solid #ffa500;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: #2b2b2b;
        border-left: 6px solid #ffa500;
        padding-left: 10px;
        margin-top: 0;
      }

      p {
        color: #333;
        line-height: 1.6;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Good evening!</h1>

    <div class="box">
      <h2>Hello</h2>
      <p>My name is <b>Xurshidbek</b>.</p>
      <p>23 y.o</p>
      <p>
        I am from Fergana and studying at Fergana State Technical University. 
       I am learning Full Stack course based on Javascript in Silk Road Professional.
      </p>
    </div>
  </body>
</html>
